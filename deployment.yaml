apiVersion: batch/v1
kind: CronJob
metadata:
  name: first-step-cronjob
spec:
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          containers:
            - image: asia-northeast1-docker.pkg.dev/ai-project-d1f40/argo/first-step
              name: first-step-container
          restartPolicy: Never
  schedule: '* * * * *'
  successfulJobsHistoryLimit: 3
---
