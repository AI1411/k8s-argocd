name: ArgoCD and ArgoWorkflow Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd

      - name: Login to ArgoCD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} --username ${{ secrets.ARGOCD_USERNAME }} --password ${{ secrets.ARGOCD_PASSWORD }} --insecure

      - name: Sync Specific ArgoCD Applications
        run: |
          for file in cronjob-*.yaml; do
            app_name=$(basename "$file" .yaml)  # Strip the '.yaml' to get the application name
            argocd app sync "$app_name"
          done

      - name: Install Argo Workflows CLI
        run: |
          curl -sLO https://github.com/argoproj/argo-workflows/releases/latest/download/argo-linux-amd64
          chmod +x argo-linux-amd64
          sudo mv argo-linux-amd64 /usr/local/bin/argo

      - name: Submit All Argo Workflows
        run: |
          for workflow in k8s/overlays/dev/workflow-template-*.yaml; do
            argo submit --watch $workflow
          done
