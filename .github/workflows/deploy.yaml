name: ArgoCD Deploy

on:
  push:
    branches:
      - main # or any other branch you want to trigger the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # Note: I changed this from v3 to v2 as v2 is the most stable version as of my last training data.

      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd

      - name: Login to ArgoCD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} --username ${{ secrets.ARGOCD_USERNAME }} --password ${{ secrets.ARGOCD_PASSWORD }} --insecure

      - name: Sync Batch App in ArgoCD
        run: |
          argocd app sync batch-app # Assuming 'batch-app' is the name of your application in ArgoCD that manages both cronjobs.